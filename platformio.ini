monitor_port = COM8
upload_port = COM8
upload_speed = 115200
board_build.partitions = huge_app.csv
lib_deps = 
	bodmer/TFT_eSPI@^2.5.43
	paulstoffregen/XPT2046_Touchscreen@0.0.0-alpha+sha.26b691b2c8
	WiFiManager @ ^2.0.17
